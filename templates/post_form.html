{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block head_extra %}
{{ form.media }}
{% endblock head_extra %}


{% block content %}
<div class="col-sm-6 col-sm-offset-3"></div>
<h1> Create a new article</h1>
    <form method="POST" action="" enctype="multipart/form-data"> {# enctype is necesary #}
        {% csrf_token %}
        {{ form|crispy }}
    <input type="submit" class="btn btn-default" value="Create Post">
    </form>
    </div>
{% endblock content %}
